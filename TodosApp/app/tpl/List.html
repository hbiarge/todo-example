<todo-form on-new-todo="ctrl.onNewTodo(newTodoText)"></todo-form>
<section class="remaining-tasks">
    <span>Total: {{ctrl.todos.length}} - Remaining: {{ctrl.remaining.value}}</span>
    <button ng-click="ctrl.removeDoneTodos()" ng-disabled="(ctrl.todos.length - ctrl.remaining.value) === 0">remove done</button>
</section>
<todo-list todos="ctrl.todos" on-todo-change="ctrl.updateRemainig(todo)"></todo-list>
