<form name="newTask" ng-model="newTodoText" class="new-task" novalidate>
    <input type="text" name="newTodoText" ng-model="newTodoText" autofocus required />
    <button ng-click="addNew()" ng-disabled="!newTask.$valid">add</button>
</form>
<section class="remaining-tasks">
    <span>Total: {{todos.length}} - Remaining: {{remaining.value}}</span>
    <button ng-click="removeDoneTodos()" ng-disabled="(todos.length - remaining.value) === 0">remove done</button>
</section>
<section class="task-list">
    <ul>
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done" ng-change="updateRemainig(todo)" />
            <a ng-href="#/detail/{{todo.id}}" ng-class=" {pending: todo.done === false, done: todo.done}">{{todo.text}}</a>
            <span class="done-status">is done?: {{todo.done}}</span>
        </li>
    </ul>
</section>
