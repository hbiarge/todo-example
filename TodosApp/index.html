<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Todo list</title>
    <link href="content/todo.css" rel="stylesheet" />
</head>
<body ng-app="todo">
    <header>
        <h1>Todo List</h1>
    </header>
    <section class="container">
        <form name="newTask" class="new-task" novalidate>
            <input type="text" name="newTodoText" required />
            <button>add</button>
        </form>
        <section class="remaining-tasks">
            <span>Total: 2 - Remaining: 1</span>
            <button>remove done</button>
        </section>
        <section class="task-list">
            <ul>
                <li>
                    <input type="checkbox"/>
                    <span class="pending">Pending task</span>
                    <span class="done-status">is done?: false</span>
                </li>
                <li>
                    <input type="checkbox" />
                    <span class="done">Done task</span>
                    <span class="done-status">is done?: true</span>
                </li>
            </ul>
        </section>
    </section>
    <footer>
        <span>Developed with AngularJs by Plain Concepts</span>
    </footer>
</body>
</html>
